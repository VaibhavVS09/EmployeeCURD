<head>
<meta charset="ISO-8859-1">

	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"

	crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

<!---------- External CSS---------->

<script type="text/javascript" th:src="@{/JS/pay.js}"></script>
<!------------- jQuery CDN -------------------->
<script src="https://code.jquery.com/jquery-3.7.0.min.js" 
integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" 
crossorigin="anonymous"></script>
	
</head>
<body>
	
	<nav class="navbar navbar-expand-lg navbar-light bg-light ">
  <div class="container-fluid">
    <a class="navbar-brand">Employee Management Tool</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-link active" aria-current="page" th:href="@{/}">Home Page</a> 
      </div>
    </div>
  </div>
</nav>

<br><br>
	


	
	<hr>
	<h1>Employee List</h1>
	<div class="row">
		<div class="col-lg-3">
			<a th:href="@{/new}" class="btn btn-secondary btn-sm mb-3 mt-3 ">Add Employee</a>
		</div>
	</div>

            
	<table class="table table-striped  table-bordered">

		<thead class="table-danger" >
			<tr>
				<th>Employee Name</th>
				<th>Employee Contact</th>
				<th>Employee Department</th>
				<th>Operation</th>
			</tr>
		</thead>

		<tbody>
			<tr th:each="employee: ${listEmp}">
				<td th:text="${employee.name}"></td>
				<td th:text="${employee.contact}"></td>
				<td th:text="${employee.department}"></td>
				<td> &nbsp &nbsp<a th:href="@{/update/{id} (id=${employee.id})}"><i class="fa-solid fa-pen-to-square text-success"></i></a>
				&nbsp &nbsp &nbsp
				
				<a th:href="@{/delete/{id} (id=${employee.id})}"><i class="fa-solid fa-trash-can text-danger"></i></a>
				</td>
				</tr>
		</tbody>

	</table>


<!--------------- jQuery CDN -------------->
<script src="https://code.jquery.com/jquery-3.7.0.min.js" 
integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" 
crossorigin="anonymous"></script>
</body>
</body>
