<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>New Employee Form</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand">Employee Management Tool</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-link active" aria-current="page" th:href="@{/}">Home Page</a> 
      </div>
    </div>
  </div>
</nav>
	
	<br><br>

	<div class="container">
		<div class="row">
			<div class="justify-content-center card">
				<h1 class="text-center">Add New Employee</h1>
				<div class="card-body">
					<form  th:action="@{/save}" th:object="${employee}"  method="POST">

						<div class="form-group">
							<label>Enter Employee Name:</label>
							<input type="text" th:field="*{name}"
								placeholder="Ex:Ram,Rohan etc." class="form-control" />
						</div>
						<div class="form-group">
							<label>Enter Employee Contact Number:</label>
							<input type="text" th:field="*{contact}"
								placeholder="Ex:8975007160 etc." class="form-control" />
						</div>
						<div class="form-group">
							<label>Enter Employee Department:</label>
							<input type="text" th:field="*{department}"
								placeholder="Ex:operation,maintanence etc." class="form-control" />
						</div>
						<div class="box-footer">
						<button type="submit" class="btn btn-success mt-3">
						Submit
						</button>
						</div>
                                  
                      
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
